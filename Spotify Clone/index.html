<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link href="style.css" rel="stylesheet" />
    <link href="utility.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container bg-black">
      <div class="left bg-black">
        <div class="home bg-grey rounded">
          <div class="logo"><img src="logo.svg" alt="logo" class="invert"></div>
          <ul>
            <li><img src="home.svg" alt="home" class="invert">Home</li>
            <li><img src="search.svg" alt="search" class="invert">Search</li>
          </ul>
        </div>
        <div class="bg-grey rounded lower">
        <div class="library">
          <div class="heading">
            <div>
            <img src="library.svg" alt="libraryIcon" class="invert" id="lib">
            <h4>Your Library</h4>
          </div>
            <img src="plus.svg" alt="addPlaylist" class="invert" id="plusimg">
          </div>
        </div>
        <div class="footer">
          <a href="https://www.spotify.com/in-en/legal/">
            <span>Legal</span>
          </a>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/" >
              <span>Safety & Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
              <span>Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
              <span>Cookies</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
              <span>About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/">
              <span>Accessibility</span>
            </a>
          </div>
        </div>
      </div>
      </div>
      <div class="right bg-black">
        <div class="rightContent bg-grey rounded">
        <nav class="bg-grey rounded">
          <div class="toggle">
            <button class="toggleButton"><img src="leftButton.svg"></button>
            <button class="toggleButton"><img src="rightButton.svg"></button>
          </div>
          <div class="proof">
            <button id="signUp">Sign up</button>
            <button id="logIn">Log in</button>
          </div>
        </nav>
        <div id="spotifyPlaylist">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div class="card">
              <span class="play">
                <img src="play.svg" class="triangle">
              </span>
              <img src="https://thisis-images.spotifycdn.com/37i9dQZF1DZ06evO1W3gyw-default.jpg">
              <h2>Phonk audio</h2>
              <p>By Spotify</p>
            </div>
            
          </div>
          <div class="playBar">
            <button class="controls">
              <img src="prevIcon.svg">
            </button>
            <button class="controls">
              <img src="pause.svg">
            </button>
            <button class="controls">
              <img src="nextIcon.svg">
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
